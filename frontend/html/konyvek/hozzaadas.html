<!DOCTYPE html>
<html lang="hu" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Főoldal</title>
        <!--!Bootstrap-->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
        <!--?Popper: dropdowns, popovers, tooltips-->
        <script src="/bootstrap/js/popper.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <!--!CSS-->
        <link rel="stylesheet" href="/css/index.css" />
        <!--!JavaScript-->
        <script src="/javascript/index.js"></script>
    </head>
    <body>
        <div class="container-fluid p-0">
            <div class="row m-0 p-0" style="margin-bottom: 10px !important">
                <div class="col-12 m-0 p-0">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Könyvek</a>
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a
                                            class="nav-link"
                                            aria-current="page"
                                            href="/konyvek/fooldal"
                                            >Főoldal</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="/konyvek/hozzaad"
                                            >Hozzáadás</a
                                        >
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/konyvek/megtekint"
                                            >Megtekintés</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <form id="form1">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Cím</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        name="cim"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label"
                                        >Szerző</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="exampleInputPassword1"
                                        name="szerzo"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="exampleCheck1">Kiadó</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="exampleCheck1"
                                        name="kiado"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="exampleCheck2">Kiadás éve</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="exampleCheck2"
                                        name="kiadas_eve"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="exampleCheck3">Műfaj</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="exampleCheck3"
                                        name="mufaj"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="exampleCheck4">Ár</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="exampleCheck4"
                                        name="ar"
                                    />
                                </div>
                                <button type="submit" class="btn btn-primary">Hozzáadás</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const form = document.querySelector('#form1');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const data = new FormData(e.srcElement);

                const result = await fetch('/konyvek/hozzaad', {
                    method: 'POST',
                    body: data
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error(`${response.status}: ${response.statusText}`);
                        }

                        return response.json();
                    })
                    .then((data) => {
                        console.log(data.message);
                        e.srcElement.reset();
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            });
        </script>
    </body>
</html>
